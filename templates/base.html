{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap and css -->
    {% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% endblock %}
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/16606b6431.js" crossorigin="anonymous"></script>

    <title>News App - {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- NavBar -->
    {% include 'includes/header.html' %}
    <br/>
    <br/>
    <!-- Header and Slogan -->
    <div class="container title">
        <div class="text-center my-5">
            <h1 class="fw-bolder">HEADS & TAILS NEWS!</h1>
            <p class="lead mb-0" id = "head-color">Unveiling Truths, Shaping Narratives</p>
        </div>
    </div>
    <hr>
    <!-- Floating Social Media -->
    {% include 'includes/social.html' %}

    <!-- News articles -->
    {% include 'home/news.html' %}

    <!-- Footer -->
    {% include 'includes/footer.html' %}
  

    <!-- BootStrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
