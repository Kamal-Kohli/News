{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap and css -->
    {% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% endblock %}
    <!-- Bootstrap js script -->
    {% block onload_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% endblock %}
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/16606b6431.js" crossorigin="anonymous"></script>

    <title>News App - {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- NavBar -->
    {% include 'includes/header.html' %}
    <br/>
    <br/>
    <!-- Header and Slogan -->
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">HEADS & TAILS NEWS!</h1>
            <p class="lead mb-0" id = "head-color">Unveiling Truths, Shaping Narratives</p>
        </div>
    </div>
    <hr>
    {% include 'home/news.html' %}

    {% include 'includes/footer.html' %}
</body>
</html>
