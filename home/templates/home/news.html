{% load static %}

{% block content %}

  <!-- News cards -->
   <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
      {% for article in articles %}
      <div class="col">
        <div class="card shadow-sm h-100 d-flex flex-column"> 
          <!-- Articles image -->
          {% if article.urlToImage %}
            <img src="{{ article.urlToImage }}" alt="{{ article.title }}" class="card-img-top img-fluid" style="object-fit: cover; height: 250px;">
          {% else %}
          <!-- Placeholder image -->
            <img src="{% static 'images/pna.webp' %}" alt="Placeholder image" class="card-img-top img-fluid" style="object-fit: cover; height: 20px;">
          {% endif %}
          <!-- Card Body -->
          <div class="card-body d-flex flex-column">
            <p class="card-title p mb-2">{{ article.author }}</p>
            <h5 class="card-title h5 mb-2">{{ article.title }}</h5>
            <p class="card-title h4 mb-2">{{ article.source.name }}</p>
            <p class="card-text text-truncate">{{ article.description }}</p>
            <div class="mt-auto"></div> 
            <hr/>
            <small class="small text-muted text-center">date: {{ article.publishedAt }}</small>
            <a href="{{ article.url }}" target="_blank" class="btn btn-success custom-width-btn mt-2 mx-auto">Read More...</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <br/>
{% endblock %}
